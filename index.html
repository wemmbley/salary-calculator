<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <label hidden>
                Дата выхода:
                <input type="text" name="calculator__job-start" id="calculator__job-start">
            </label>
            <label hidden>
                Запомнить?
                <input type="checkbox" id="calculator__remember">
            </label>
            <p class="calculator__title">Калькулятор зарплаты</p>
            <div class="calculator__inputs">
                <div class="calculator__inputs-block">
                    <label>
                        Ставка:
                        <input type="text" name="calculator__rate" id="calculator__rate">
                    </label>
                    <label>
                        Отработано дней:
                        <input type="text" name="calculator__worked" id="calculator__worked">
                    </label>
                </div>
            </div>
            <div class="calculator__controls">
                <p><button id="add-rate">Добавить ставку</button></p>
                <p><button id="calculate">Рассчитать</button></p>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
