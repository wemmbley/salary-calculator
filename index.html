<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <label hidden>
                Дата выхода:
                <input type="text" name="calculator__job-start" id="calculator__job-start">
            </label>
            <label hidden>
                Запомнить?
                <input type="checkbox" id="calculator__remember">
            </label>
            <p class="calculator__title">Калькулятор зарплаты</p>
            <div class="calculator__inputs">
                <div class="calculator__inputs-block">
                    <input type="text" name="calculator__rate" id="calculator__rate" placeholder="Ставка">
                    <input type="text" name="calculator__worked" id="calculator__worked" placeholder="Отработано">
                </div>
            </div>
            <div class="calculator__controls">
                <button id="add-rate">
                    <i class="fas fa-plus"></i>
                </button>
                <button id="calculate">
                    <i class="fas fa-equals"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
    <script src="js/counter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
